<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task-tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">task-tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" id="signInBarButton">
        <button type="button" class="btn btn-link nav-link"  data-toggle="modal" data-target="#signInModal">Sign In</button>
      </li>
      <li class="nav-item" id="signUpBarButton">
        <button type="button" class="btn btn-link nav-link"  data-toggle="modal" data-target="#signUpModal">Sign Up</button>
      </li>

      <li class="nav-item" id="usernameBarButton" style="display: none;">
        <button type="button" id="usernameButton" class="btn btn-link nav-link">Welcome, null</button>
      </li>

      <li class="nav-item" id="logoutBarButton" style="display: none;">
        <button type="button" id="logoutButton" class="btn btn-link nav-link">Logout</button>
      </li>

    </ul>
  </div>
</nav>

<div  class="container mt-5" id="contentMainWelcome">
  <h1>Login to continue!</h1>
  <button id="myButton" class="btn btn-primary" data-toggle="modal" data-target="#signInModal" >Login</button>
</div>


<div class="container mt-5" id="contentMainWithUser" style="display: none;">

  <!-- Input for new task -->
  <h2>Add Task</h2>
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="newTaskTitle" placeholder="Enter new task title">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="addTaskButton">Add</button>
    </div>
  </div>

  <!-- List of tasks -->
  <div class="row">
    <div class="col-md-5">
      <h2>To Do</h2>
      <ul class="list-group" id="todoList">
        <!-- Tasks will be added here dynamically -->
      </ul>
    </div>

    <div class="col-md-2"></div> <!-- Пустое пространство между списками -->

    <div class="col-md-5">
      <h2>Completed</h2>
      <ul class="list-group" id="completedList">
        <!-- Completed tasks will be added here dynamically -->
      </ul>
    </div>

  </div>
</div>

<!-- Task Edit Modal -->
<div class="modal fade" id="taskEditModal" tabindex="-1" aria-labelledby="taskEditModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskEditModalLabel">Edit Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" class="form-control" id="taskTitle">
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea class="form-control" id="taskDescription" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="taskCompleted">
            <label class="form-check-label" for="taskCompleted">Completed</label>
          </div>
          <button type="button" class="btn btn-danger" id="deleteTaskButton">Delete</button>
          <button type="button" class="btn btn-primary" id="saveTaskChanges">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>




<!-- Sign In Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" id="signInError" style="display: none;">
            <div class="alert alert-danger" role="alert">
              Invalid email or password. Please try again.
            </div>
          </div>
          <div class="form-group">
            <label for="signInEmail">Email address</label>
            <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="signInPassword">Password</label>
            <input type="password" class="form-control" id="signInPassword">
          </div>
          <button type="button" id="signInButton" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- Sign Up Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group" id="signUpError" style="display: none;">
            <div class="alert alert-danger" role="alert">
              Sign Up failed. Please try again.
            </div>
          </div>
          <div class="form-group">
            <label for="signUpUsername">Username</label>
            <input type="text" class="form-control" id="signUpUsername">
          </div>
          <div class="form-group">
            <label for="signUpEmail">Email address</label>
            <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="signUpPassword">Password</label>
            <input type="password" class="form-control" id="signUpPassword">
          </div>
          <div class="form-group">
            <label for="signUpConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="signUpConfirmPassword">
          </div>
          <button type="button" id="signUpButton" class="btn btn-primary">Sign Up</button>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
